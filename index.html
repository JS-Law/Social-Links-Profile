<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="content">
    <div class="profileImage">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <h1 class="nameSpace">
      Jessica Randall
    </h1>
    <h2 class="location">
      London, United Kingdom
    </h2>
    <h3 class="description">
      "Front-end developer and avid reader."
    </h3>
    <div class="links">

      <div class="mediaCardOne">
        <button class="socialLink">GitHub</button>
      </div>

      <div class="mediaCardOne">
        <button class="socialLink">Frontend Mentor</button>
      </div>
      
      <div class="mediaCardOne">
        <button class="socialLink">LinkedIn</button>
        
      </div>
      
      <div class="mediaCardOne">
        <button class="socialLink">Twitter</button>
      </div>
      
      <div class="mediaCardOne">
        <button class="socialLink">Instagram</button>
      </div>

    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
