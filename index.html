<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="profileImage">
      <img src="./assets/images/headshot-two.png" alt="">
    </div>

    <h1 class="nameSpace">
      Jeffrey Stanley
    </h1>
    <h2 class="location">
      Connecticut, USA 
    </h2>
    <h3 class="description">
      "Front-end developer and avid learner."
    </h3>
    <div class="links">

      <div class="mediaCardOne">
        <button class="socialLink">
          GitHub
        </button>
      </div>

      <div class="mediaCardTwo">
        <button class="socialLink">
          Frontend Mentor
        </button>
      </div>
      
      <div class="mediaCardThree">
        <button class="socialLink">
          LinkedIn
        </button>
      
      </div>
      
      <div class="mediaCardFour">
        <button class="socialLink">
          Twitter
        </button>
      </div>
      
      <div class="mediaCardFive">
        <button class="socialLink">
          Instagram
        </button>
      </div>

    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
